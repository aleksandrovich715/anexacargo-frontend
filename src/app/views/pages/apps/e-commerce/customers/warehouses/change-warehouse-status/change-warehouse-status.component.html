<mat-card>
    <mat-card-header style="font-size: 20px;">
        Change Warehouse Status
    </mat-card-header>
    <div class="separator separator-dashed my-6"></div>
    <mat-card-content>
        <div class="row">
            <div [formGroup]="statusForm" style="width: 30%; margin-left: 30px;">
                <mat-select placeholder="Select the Status" formControlName="status">
                    <mat-option [value]="0">Pending</mat-option>
                    <mat-option [value]="1">Ready</mat-option>
                    <mat-option [value]="2">Delivery</mat-option>
                    <mat-option [value]="3">Completed</mat-option>
                    <mat-option [value]="4">Cancelled</mat-option>
                </mat-select>
            </div>
            <button style="margin-left: auto; margin-right: 20px;" mat-raised-button color="warn" type="button" (click)="changeStatus()">Change Status</button>
        </div>
    </mat-card-content>
</mat-card>
